name: Create Jira issue
on:
  issues: 
    types: [opened, reopened]
    
jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
    - name: Login
      uses: atlassian/gajira-login@v3
      env:
        JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

    - name: Convert Markdown to Jira Wiki Markup
      id: convert
      run: |
        # Markdown을 Jira Wiki Markup으로 변환하고 줄바꿈 유지
        JIRA_DESCRIPTION=$(echo "${{ github.event.issue.body }}" | sed -e 's/^## /h2. /' -e 's/^### /h3. /' -e 's/^#### /h4. /' -e 's/^##### /h5. /' -e 's/^###### /h6. /' -e 's/^-/ * /' -e ':a;N;$!ba;s/\n/\\n/g')
        echo "JIRA_DESCRIPTION=$JIRA_DESCRIPTION" >> $GITHUB_ENV
    
    - name: Create Issue 
      uses: atlassian/gajira-create@v3
      with:
        project: FB
        issuetype: Task
        summary: '${{ github.event.issue.title }}'
        description: '${{ env.JIRA_DESCRIPTION }}'
